<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

  <script>

    const hoursElem = document.querySelector('.hour-hand');
    const minutesElem = document.querySelector('.min-hand');
    const secondsElem = document.querySelector('.second-hand');

    const getDate = () => {

      const dateNow = new Date();

      console.log(dateNow);
      // console.dir(dateNow)

      const hour = dateNow.getHours();
      const minute = dateNow.getMinutes();
      const second = dateNow.getSeconds();

      console.log('hours ', hour);
      console.log('minutes ', minute);
      console.log('seconds ', second);

      const hoursDegrees = ((hour / 12) * 360) + ((minute / 60) * 30) + 90;
      console.log('hoursDegrees ', hoursDegrees)

      const minuteDegrees = ((minute / 60) * 360) + ((second / 60) * 6) + 90;
      console.log('minuteDegrees ', minuteDegrees)

      const secondDegrees = ((second / 60) * 360) + 90;
      console.log('secondDegrees  ', secondDegrees)


      hoursElem.style.transform = `rotate(${hoursDegrees}deg)`;
      minutesElem.style.transform = `rotate(${minuteDegrees}deg)`;
      secondsElem.style.transform = `rotate(${secondDegrees}deg)`;
    }


    setInterval(getDate, 1000); // —á–µ—Ä–µ–∑ –∫–∞–∂–¥—É—é —Å–µ–∫ –±—É–¥–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å —Ñ—É–∫–Ω—Ü–∏—è getDate

    getDate()

  </script>

</body>
</html>
